---
- name: "nxos.fex: show fex"
  cli_parse_transform:
    engine: "native_json"
    commands:
      - command: "show fex"
        set_fact: True
        transform:
        - name: "nxos_flatten_table_row"
        - name: set_root_key
          key: "fex"

- name: "nxos.fex: show fex detail"
  cli_parse_transform:
    engine: "native_json"
    commands:
      - command: "show fex"
        set_fact: True
        transform:
        - name: "nxos_flatten_table_row"
        - name: set_root_key
          key: "fex_detail"